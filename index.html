<html>
    <head>       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script  type ="module" src="./script.js"></script>
    </head>
    <body>
        <section id="container" class="container">
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <button type="button" id="btnArchived" class="mt-3 btn btn-primary">Arquivados</button>
                    <button type="button" id="btnActive" class="mt-3 btn btn-primary">Ativos</button>
                </div>
                <div class="row g-3">
                    <div class="col-auto d-flex align-items-end">
                        <input type="text" class="form-control" id="searchInput" style="height: 38px">
                    </div>
                    <div class="col-auto">
                        <button type="button" class="mt-3 btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </div>
                <div>
                    <button type="button" id="sortName" class="mt-3 btn btn-primary">Nome</button>
                    <button type="button" id="sortDate" class="mt-3 btn btn-primary">Data</button>
                </div>
            </div>
            <div id="repos-list" class="mt-3 row flex-row justify-content-between">
                  
            </div>
            <table id="repos-table" class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Ultimo Commit</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
